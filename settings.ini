[General]
; Modifier for scroll/half-page: Alt or Ctrl
; Use Ctrl if you use GlazeWM (Alt+j/k/d/u conflicts with window focus)
Modifier=Ctrl

; Hint mode key (default: f → Alt+f, GlazeWM doesn't use Alt+f)
; Alternatives: space (Alt+Space), ; (Alt+;)
TriggerKey=f

; UIA Inspector (default: F3)
; Hover mouse over element, press F3 → info appears.
; Always active.
InspectKey=F3

; Characters for hint labels (home row recommended)
HintChars=asdfghjkl

; Privacy mode (1=on, 0=off)
; ON: scanner reads ONLY position + type during bulk scan.
; OFF: scanner also reads names (useful for debugging).
; Note: the safety check (SafetyCheck below) reads one element's
; name at click time regardless of this setting. That name is
; immediately discarded — never logged or stored.
PrivacyMode=1

; Safety check for destructive actions (1=on, 0=off)
; ON: before clicking, briefly reads the element name to check for
;     dangerous words (delete, remove, etc.). Shows confirmation if found.
;     The name is discarded from memory immediately after the check.
; OFF: clicks without checking. Use if you want zero name reads.
SafetyCheck=1

; Maximum number of hints
MaxElements=200

; Show timing info after scan (debug)
ShowTiming=0

; Element types to scan (comma-separated)
;
; Available: Button, CheckBox, ComboBox, DataItem, Edit,
;   Hyperlink, ListItem, MenuItem, RadioButton, Slider,
;   SplitButton, TabItem, TreeItem
;
; Slider is excluded by default (better operated with arrow keys).
; Remove types to reduce hint clutter in busy windows.
ScanTypes=Button,CheckBox,ComboBox,DataItem,Edit,Hyperlink,ListItem,MenuItem,RadioButton,SplitButton,TabItem,TreeItem

[Navigation]
; Scroll keys (used with Modifier from [General])
; Ctrl+j = scroll down, Ctrl+k = scroll up (when Modifier=Ctrl)
; Use Ctrl to avoid conflicts with GlazeWM (Alt+j/k = window focus)
ScrollDown=j
ScrollUp=k

; Half page keys: g = down, +g = Shift+g = up (Vim-style G / gg)
; Prefix + means Shift. Avoids Ctrl+D (bookmark) and Ctrl+U (view source) conflicts.
HalfPageDown=g
HalfPageUp=+g

; Scroll speed (1=smooth/slow, 3=default, 5+=fast)
ScrollLines=2
HalfPageLines=8

; Smooth scroll: send multiple small ticks instead of one big (1=on, 0=off)
SmoothScroll=1

[Appearance]
BgColor=FFCC00
TextColor=000000
FontSize=11
FontName=Consolas

; Label opacity (0 = invisible, 255 = fully solid)
; 180 = more transparent, 220 = balanced, 255 = fully opaque
HintOpacity=220
